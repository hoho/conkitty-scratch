<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title><%= app.title %></title>
<% _.forEach(externalStylesheets, function(file) { %><link rel="stylesheet" href="<%- file %>">
<% }); %><% _.forEach(appStylesheets, function(file) { %><link rel="stylesheet" href="<%= static %>/<%- file %>">
<% }); %><% _.forEach(externalScripts, function(file) { %><script src="<%- file %>"></script>
<% }); %><body>
<% _.forEach(appScripts, function(file) { %><script src="<%= static %>/<%- file %>"></script>
<% }); %></body>
</html>
